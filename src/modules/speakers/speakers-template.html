<div flex layout="row" layout-align="center">

	<div layout="column" flex-xs flex-gt-xs="75" flex-gt-sm="50">

		<md-card ng-repeat="speaker in speakersCtrl.speakers">

			<img ng-src="{{speaker.photoUrl}}" class="md-card-image">

			<md-card-title>
				<md-card-title layout="row" layout-align="center">
					<span class="md-display-1">{{speaker.name}}</span>
				</md-card-title>
			</md-card-title>

			<md-card-content class="text-center text-grey">
				<p class="md-headline text-extra-bold">{{speaker.description}}</p>
				<p class="md-headline text-bold">{{speaker.summit}}</p>
			</md-card-content>

		</md-card>

	</div>

</div>
